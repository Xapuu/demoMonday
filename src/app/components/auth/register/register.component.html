<div>
  <form (ngSubmit)="register(registerForm)" [formGroup]="registerForm">
    <div>
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div>
      <label for="exampleInputEmail1">Name</label>
      <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email">
    </div>
    <div formGroupName="passwordGroup">
      <div>
        <label for="exampleInputPassword1">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div>
        <label for="exampleInputPassword1">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
    </div>
    <button type="submit" (click)="register(registerForm)" class="btn btn-primary">Submit</button>
  </form>
</div>
