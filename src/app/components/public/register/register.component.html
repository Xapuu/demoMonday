<div class="container">
  <form (ngSubmit)="submitRegisterForm(registerForm)" [formGroup]="registerForm">
    <div class="form-group">
      <label for="email">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div formGroupName="confirmPasswords">
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Password">
      </div>
    </div>
    <h1 *ngIf="registerForm.status!=='VALID'">Error</h1>
    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
